<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./js/app.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <!-- <form id="loginForm" onsubmit="return validateForm()"> -->
            <form id="loginForm" action="map.html">
                <h2>LOGO</h2>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="text" id="email" name="email" placeholder="user@example.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" minlength="8" required>
                </div>
                <button type="submit">Iniciar sesión</button>
                <p id="error-message"></p>
            </form>
        </div>
    </div>
</body>
</html>
